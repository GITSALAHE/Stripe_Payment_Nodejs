<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Donation App</title>
</head>
<body >
    <div class="container">
        <h1 class="text-center">Make donation</h1>
        <form action="/don" method="POST" id="form" >


            <div class="form-group">
              <label for="">Name</label>
              <input type="text" name="name" id="" class="form-control" placeholder="Your name" aria-describedby="helpId">
            </div>

            <div class="form-group">
              <label for="">email</label>
              <input type="text" name="email" id="" class="form-control" placeholder="" aria-describedby="helpId">
            </div>

            <div class="form-group">
              <label for="">Amount of your donation</label>
              <input type="text" name="amount" id="" class="form-control" placeholder="Amount" aria-describedby="helpId">
            </div>
            <div id="card-element"></div>
            <div id="card-errors" role="alert"></div>
            <button type="submit" class="btn btn-primary">Give donation</button>
        </form>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="https://js.stripe.com/v3/"></script>
<script src="stripe.js"></script>
</body>
</html>
